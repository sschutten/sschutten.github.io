baseURL: https://sschutten.github.io
languageCode: en-us
title: "Sander Schutten's Blog"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true



# Enable global emoji support
enableEmoji: true

# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

# Custom parameters
params:
  # background image of the landing page
  background: "images/background.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/sschutten/blog
  gitBranch: main

  # specify whether you want to write blog post or not
  blog:
    enable: true
    # Share post on different social media
    shareButtons:
      facebook: true
      twitter: true
      linkedin: true
      reddit: true
      whatsapp: true
      email: true
      # tumblr: true
      # pocket: true
      # diaspora: true
      # mastodon: true

  toc:
    enable: true

  # Enable Google Analytics
  analytics:
    enable: false
    services:
      google:
        id: UA-XXXXXXXXX-X

  # Enable Disqus forum
  comment:
    enable: false
    services:
      disqus:
        shortName: <your-disqus-shortname>